<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <section class="result">
      <h2 class="result__title">Your Result</h2>
      <div class="result__score">
        <h1 class="result__score-achieved">76</h1>
        <p class="result__score-possible">of 100</p>
      </div>
      <h3 class="result__affirmation">Great</h3>
      <p class="result__information">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__score reaction">
        <h4 class="summary__score-heading"> <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" class="summary__score-heading-logo"> Reaction</h4>
        <p class="summary__score-achieved">80 <span class="summary__score-possible"> / 100</span></p>
      </div>
      <div class="summary__score memory">
        <h4 class="summary__score-heading"> <img src="./assets/images/icon-memory.svg" alt="" memory-icon class="summary__score-heading-logo"> Memory</h4>
        <p class="summary__score-achieved">92 <span class="summary__score-possible"> / 100</span></p>
      </div>
      <div class="summary__score verbal">
        <h4 class="summary__score-heading"> <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" class="summary__score-heading-logo"> Verbal</h4>
        <p class="summary__score-achieved">61 <span class="summary__score-possible"> / 100</span></p>
      </div>
      <div class="summary__score visual">
        <h4 class="summary__score-heading"> <img src="./assets/images/icon-visual.svg" alt="visual-icon" class="summary__score-heading-logo"> Visual</h4>
        <p class="summary__score-achieved">72 <span class="summary__score-possible"> / 100</span></p>
      </div>
      <p class="summary__button">Continue</p>
    </section>

    <footer class="attribution">
      <p class="attribution__acknowledgement">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="attribution__author">Coded by <a href="https://www.frontendmentor.io/profile/AidanRJ1">Aidan Robinson-Jones</a>.</p>
    </footer>

  </div>
</body>
</html>
